      <button type="button" class="btn btn-sm persBtn" data-toggle="modal" data-target="#{{nazwisko}}">{{tytul}} {{imie}} {{nazwisko}}</button>

              <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
        </div>
